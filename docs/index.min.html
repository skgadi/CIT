<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Control & Identification Toolbox (CIT)</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-deep-purple.css"><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/skgadi/cm-wf/fonts.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"><link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png"><link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png"><link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png"><link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png"><link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png"><link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png"><link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png"><link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png"><link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png"><link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"><link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png"><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"><link rel="manifest" href="/manifest.json"><meta name="msapplication-TileColor" content="#ffffff"><meta name="msapplication-TileImage" content="/ms-icon-144x144.png"><meta name="theme-color" content="#ffffff"><link rel="stylesheet" href="/css/main.min.css"></head><body><div style="text-align:center" class="loading" id="loading"><span>Please wait while app is loading.</span><br><i class="fas fa-cog fa-spin fa-2x"></i><br><span>If it takes longer than a minute, check your internet connection and try again.</span></div><div class="mainWrapper w3-card" id="app"><header class="w3-theme"><div class="w3-row"><div class="w3-col s1"><img src="favicon-96x96.png" style="height:42px"></div><div class="w3-col s10 w3-center"><div v-html="cLang.appName"></div><div class="w3-small" v-html="cLang.appFName"></div></div><div class="w3-col s1"><select class="w3-select" v-model="sLang"><option v-for="(item, idx) in lang" :value="idx" v-html="item.name"></option></select></div></div></header><div class="w3-padding-16"><div class="w3-container"><label v-html="cLang.aSelection"></label> <select class="w3-select" v-model="sAlgorithm"><option v-for="(item, idx) in cLang.algorithms" :value="idx" v-html="item.name"></option></select></div><br><div class="w3-row-padding"><div class="w3-col s6"><label v-html="cLang.sim.ts"></label> <input class="w3-input errValidation" v-model="sim.ts" min="0.001" max="Infinity" :mtab="cLang.sim.name" :sid="cLang.sim.ts"></div><div class="w3-col s6"><label v-html="cLang.sim.tPeriod"></label> <input class="w3-input errValidation" v-model="sim.tPeriod" min="0.001" max="Infinity" :mtab="cLang.sim.name" :sid="cLang.sim.tPeriod"></div></div><div class="w3-panel"><div class="w3-block w3-card w3-round-xxlarge w3-btn w3-display-container w3-ripple" :class="(sim.running ? 'w3-orange' : 'w3-blue')"><div class="w3-display-left"><span class="fa-stack"><i class="far fa-circle fa-stack-2x"></i> <i class="fas fa-stack-1x" :class="(sim.running?'fa-stop':'fa-play')"></i></span></div><span class="w3-right" v-html="(sim.running ? cLang.sim.stop : cLang.sim.run)"></span></div></div></div><div><div class="w3-theme mainTab w3-ripple" @click="display.mModel = !display.mModel"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.mModel}"></i> <span v-html="cLang.mTabs.mModel"></span></div><div class="animate" :class="(display.mModel?'un-fade':'fade')"><div v-html="mModel"></div></div></div><div><div class="w3-theme mainTab w3-ripple" @click="display.bridgeDevice = !display.bridgeDevice"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.bridgeDevice}"></i> <span v-html="cLang.mTabs.bridgeDevice"></span></div><div class="animate" :class="(display.bridgeDevice?'un-fade':'fade')"><div class="w3-padding-16"><!--Outputs--><template v-for="(item0, idx0) in cLang.algorithms[sAlgorithm].outputs"><div class="w3-row-padding"><div class="w3-col s6"><label v-html="item0"></label> <select class="w3-select" v-model="sOutputs[idx0]"><option v-for="(item, idx) in cLang.bridge.oTypes" :value="idx" v-html="item"></option></select></div><div class="w3-col s3"><label v-html="cLang.gain"></label> <input class="w3-input errValidation" v-model="oGains[idx0]" min="-Infinity" max="Infinity" :mtab="cLang.mTabs.bridgeDevice" :sid="item0 + '; ' + cLang.gain"></div><div class="w3-col s3"><label v-html="cLang.offset"></label> <input class="w3-input errValidation" v-model="oOffsets[idx0]" min="-Infinity" max="Infinity" :mtab="cLang.mTabs.bridgeDevice" :sid="item0 + '; ' + cLang.offset"></div></div></template><!--Inputs--><template v-for="(item0, idx0) in cLang.algorithms[sAlgorithm].inputs"><div class="w3-row-padding"><div class="w3-col s6"><label v-html="item0"></label> <select class="w3-select" v-model="sInputs[idx0]"><option v-for="(item, idx) in cLang.bridge.iTypes" :value="idx" v-html="item"></option></select></div><div class="w3-col s3"><label v-html="cLang.gain"></label> <input class="w3-input errValidation" v-model="iGains[idx0]" min="-Infinity" max="Infinity" :mtab="cLang.mTabs.bridgeDevice" :sid="item0 + '; ' + cLang.gain"></div><div class="w3-col s3"><label v-html="cLang.offset"></label> <input class="w3-input errValidation" v-model="iOffsets[idx0]" min="-Infinity" max="Infinity" :mtab="cLang.mTabs.bridgeDevice" :sid="item0 + '; ' + cLang.offset"></div></div></template></div></div></div><div><div class="w3-theme mainTab w3-ripple" @click="display.params = !display.params"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.params}"></i> <span v-html="cLang.mTabs.params"></span></div><div class="animate" :class="(display.params?'un-fade':'fade')"><div v-if="cLang.algorithms[sAlgorithm].params" class="w3-padding-16"><div class="w3-row-padding"><template v-for="(item, idx) in cLang.algorithms[sAlgorithm].params"><div class="w3-col s6"><label v-html="item.name"></label> <input class="w3-input errValidation" v-model="params[idx]" :mtab="cLang.mTabs.params" :sid="item.name" :min="item.min" :max="item.max"></div></template></div></div><div v-else><div class="w3-panel" v-html="cLang.noParams"></div></div></div></div><div><div class="w3-theme mainTab w3-ripple" @click="display.fGens = !display.fGens"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.fGens}"></i> <span v-html="cLang.mTabs.fGens"></span></div><div class="animate" :class="(display.fGens?'un-fade':'fade')"><div class="w3-panel"><template v-for="(item, idx) in cLang.algorithms[sAlgorithm].fGens">{{item.name}}<div class="w3-border w3-border-theme w3-padding-16 w3-container"><template v-for="(item1, idx1) in fGens[idx]"><div class="gridASpace"><div><label v-html="cLang.fGens.sType"></label> <select class="w3-select" v-model="fGens[idx][idx1].sType"><option v-for="(itemm, idxx) in cLang.fGens.sTypes" :value="idxx" v-html="itemm.name"></option></select></div><template v-for="(item2, idx2) in item1.params"><div><label v-html="cLang.fGens.params[idx2].name"></label> <input class="w3-input errValidation" v-model="fGens[idx][idx1].params[idx2].val" :mtab="cLang.mTabs.fGens" :sid="item.name+'; ['+(idx1+1)+']; '+cLang.fGens.params[idx2].name" :min="cLang.fGens.params[idx2].min" :max="cLang.fGens.params[idx2].max"></div></template><div class="fGens-chkBox"><input class="w3-check pointer" type="checkbox" v-model="fGens[idx][idx1].iSignal" :id="'iSignalLabel_'+ idx + '_' + idx1"> <label class="pointer" v-html="cLang.fGens.iSignal" :for="'iSignalLabel_'+ idx + '_' + idx1"></label></div></div><div class="add-btn-fGens"><hr><span class="fGens-add fa-stack w3-ripple" @click="addToFGens(idx, idx1)"><i class="fas fa-circle fa-stack-2x"></i> <i class="fas fa-plus fa-stack-1x"></i> </span><span class="fGens-del fa-stack w3-ripple" @click="delAFGen(idx, idx1)" v-show="fGens[idx].length>1"><i class="far fa-circle fa-stack-2x"></i> <i class="fas fa-trash-alt fa-stack-1x"></i></span></div></template></div></template></div></div></div><div><div class="w3-theme mainTab w3-ripple" @click="display.errors = !display.errors"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.errors}"></i> <span v-html="cLang.mTabs.errors"></span></div><div class="animate" :class="(display.errors?'un-fade':'fade')"><div class="w3-panel"><div v-if="errors.length"><label v-html="cLang.errors.uEFound"></label><div class="w3-errors"><table class="w3-table-all w3-hoverable"><thead><tr class="w3-light-grey"><th v-html="cLang.errors.sec"></th><th v-html="cLang.errors.sSec"></th><th v-html="cLang.errors.uVal"></th><th v-html="cLang.errors.min"></th><th v-html="cLang.errors.max"></th></tr></thead><tbody><template v-for="(item, idx) in errors"><tr><td v-html="item.mTab"></td><td v-html="item.sID"></td><td v-html="item.val"></td><td v-html="item.min"></td><td v-html="item.max"></td></tr></template></tbody></table></div></div><div v-else v-html="cLang.errors.uENFound"></div></div></div></div><div><div class="w3-theme mainTab w3-ripple" @click="display.graphs = !display.graphs"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.graphs}"></i> <span v-html="cLang.mTabs.graphs"></span></div><div class="animate" :class="(display.graphs?'un-fade':'fade')"><div class="w3-bottombar w3-border-theme" id="chart_parent"><div id="chart_div"></div></div><div class="w3-padding-16"><div class="w3-row-padding"><div class="w3-col s6 w3-center"><div class="w3-block w3-card w3-round-xxlarge w3-btn w3-display-container w3-ripple w3-theme"><div class="w3-display-left"><span class="fa-stack"><i class="far fa-circle fa-stack-2x"></i> <i class="fas fa-window-restore fa-stack-1x"></i></span></div><span class="w3-right" v-html="cLang.plots.nWind"></span></div></div><div class="w3-col s6 w3-center"><div class="w3-block w3-card w3-round-xxlarge w3-btn w3-display-container w3-ripple w3-theme"><div class="w3-display-right"><span class="fa-stack"><i class="far fa-circle fa-stack-2x"></i> <i class="fas fa-download fa-stack-1x"></i></span></div><span class="w3-left" v-html="cLang.plots.sLog"></span></div></div></div></div><div><table class="w3-table-all w3-hoverable"><thead><tr class="w3-light-gray"><th><input class="w3-check pointer" type="checkbox" id="all_plots_display" v-model="plots.allSelected"> <label class="pointer" for="all_plots_display" v-html="cLang.plots.sDAll"></label></th><th class="right-align"><span class="fa-stack w3-text-theme w3-ripple pointer" @click="gPaletteClick(idx)"><i class="far fa-circle fa-stack-2x"></i> <i class="fas fa-undo fa-stack-1x"></i></span></th></tr></thead><tbody><template v-for="(item, idx) in plots.signals"><tr><td><input class="w3-check pointer" type="checkbox" :id="'plot_'+idx" v-model="plots.signals[idx].selected"> <label class="pointer" :for="'plot_'+idx" v-html="item.name"></label></td><td class="right-align"><input type="color" name="favcolor" v-model="plots.signals[idx].color" v-show="false" :id="'gColor_'+idx"> <span class="fa-stack w3-ripple pointer" @click="gPaletteClick(idx)" :style="'color:'+ plots.signals[idx].color + ';'"><i class="far fa-circle fa-stack-2x"></i> <i class="fas fa-pen-nib fa-stack-1x"></i></span></td></tr></template></tbody></table></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha256-nlrDrBTHxJJlDDX22AS33xYI1OJHnGMDhiYMSe2U0e0=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js" integrity="sha256-D/MkugLuxx4Xx0Kb92cUhpxlCMhUvQ0eOtEL8Ol23jM=" crossorigin="anonymous"></script><script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/css-element-queries/1.2.1/ResizeSensor.min.js" integrity="sha256-qC5T7MCsauoDuR2c+3/VJHVO7fFHOaSWbzrP7iq08aQ=" crossorigin="anonymous"></script><script type="text/javascript" src="js.min.js?v=4"></script></body></html>
