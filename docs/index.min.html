og fa-spin fa-2x"></i><br><span>If it takes longer than a minute, check your internet connection and try again.</span></div><div class="mainWrapper" id="app" style="display:none"><header class="w3-theme"><div class="w3-row"><div class="w3-col s1"><img src="favicon-96x96.png" style="height:42px"></div><div class="w3-col s10 w3-center"><div v-html="cLang.appName"></div><div class="w3-small" v-html="cLang.appFName"></div></div><div class="w3-col s1"><select class="w3-select" v-model="sLang"><option v-for="(item, idx) in lang" :value="idx" v-html="item.name"></option></select></div></div></header><div class="w3-panel"><label v-html="cLang.aSelection"></label> <select class="w3-select" v-model="sAlgorithm"><option v-for="(item, idx) in cLang.algorithms" :value="idx" v-html="item.name"></option></select></div><div><div class="w3-theme mainTab" @click="display.mModel = !display.mModel"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.mModel}"></i> <span v-html="cLang.mTabs.mModel"></span></div><div class="animate" :class="(display.mModel?'un-fade':'fade')" v-html="mModel"></div></div><div><div class="w3-theme mainTab" @click="display.bridgeDevice = !display.bridgeDevice"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.bridgeDevice}"></i> <span v-html="cLang.mTabs.bridgeDevice"></span></div><div class="animate" :class="(display.bridgeDevice?'un-fade':'fade')"><div class="w3-padding-16"><template v-for="(item0, idx0) in cLang.algorithms[sAlgorithm].outputs"><div class="w3-row-padding"><div class="w3-col s6"><label v-html="item0"></label> <select class="w3-select" v-model="sOutputs[idx0]"><option v-for="(item, idx) in cLang.bridge.oTypes" :value="idx" v-html="item"></option></select></div><div class="w3-col s3"><label v-html="cLang.gain"></label> <input class="w3-input errValidation" v-model="oGains[idx0]" min="-Infinity" max="Infinity" :mtab="cLang.mTabs.bridgeDevice" :sid="item0 + '; ' + cLang.gain"></div><div class="w3-col s3"><label v-html="cLang.offset"></label> <input class="w3-input errValidation" v-model="oOffsets[idx0]" min="-Infinity" max="Infinity" :mtab="cLang.mTabs.bridgeDevice" :sid="item0 + '; ' + cLang.offset"></div></div></template><template v-for="(item0, idx0) in cLang.algorithms[sAlgorithm].inputs"><div class="w3-row-padding"><div class="w3-col s6"><label v-html="item0"></label> <select class="w3-select" v-model="sInputs[idx0]"><option v-for="(item, idx) in cLang.bridge.iTypes" :value="idx" v-html="item"></option></select></div><div class="w3-col s3"><label v-html="cLang.gain"></label> <input class="w3-input errValidation" v-model="iGains[idx0]" min="-Infinity" max="Infinity" :mtab="cLang.mTabs.bridgeDevice" :sid="item0 + '; ' + cLang.gain"></div><div class="w3-col s3"><label v-html="cLang.offset"></label> <input class="w3-input errValidation" v-model="iOffsets[idx0]" min="-Infinity" max="Infinity" :mtab="cLang.mTabs.bridgeDevice" :sid="item0 + '; ' + cLang.offset"></div></div></template></div></div></div><div><div class="w3-theme mainTab" @click="display.params = !display.params"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.params}"></i> <span v-html="cLang.mTabs.params"></span></div><div class="animate" :class="(display.params?'un-fade':'fade')"><div v-if="cLang.algorithms[sAlgorithm].params" class="w3-padding-16"><div class="w3-row-padding"><template v-for="(item, idx) in cLang.algorithms[sAlgorithm].params"><div class="w3-col s6"><label v-html="item.name"></label> <input class="w3-input errValidation" v-model="params[idx]" :mtab="cLang.mTabs.params" :sid="item.name" :min="item.min" :max="item.max"></div></template></div></div><div v-else><div class="w3-panel" v-html="cLang.noParams"></div></div></div></div><div><div class="w3-theme mainTab" @click="display.fGens = !display.fGens"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.fGens}"></i> <span v-html="cLang.mTabs.fGens"></span></div><div class="animate" :class="(display.fGens?'un-fade':'fade')"><div class="w3-panel"><template v-for="(item, idx) in cLang.algorithms[sAlgorithm].fGens">{{item.name}}<div class="w3-border w3-border-theme w3-padding-16 w3-container"><template v-for="(item1, idx1) in fGens[idx]"><div class="gridASpace"><div><label v-html="cLang.fGens.sType"></label> <select class="w3-select" v-model="fGens[idx][idx1].sType"><option v-for="(itemm, idxx) in cLang.fGens.sTypes" :value="idxx" v-html="itemm.name"></option></select></div><template v-for="(item2, idx2) in item1.params"><div><label v-html="cLang.fGens.params[idx2].name"></label> <input class="w3-input errValidation" v-model="fGens[idx][idx1].params[idx2].val" :mtab="cLang.mTabs.fGens" :sid="item.name+'; ['+(idx1+1)+']; '+cLang.fGens.params[idx2].name" :min="cLang.fGens.params[idx2].min" :max="cLang.fGens.params[idx2].max"></div></template><div class="fGens-chkBox"><input class="w3-check" type="checkbox" v-model="fGens[idx][idx1].iSignal" :id="'iSignalLabel_'+ idx + '_' + idx1"> <label v-html="cLang.fGens.iSignal" :for="'iSignalLabel_'+ idx + '_' + idx1"></label></div></div><div class="add-btn-fGens"><hr><div class="w3-btn w3-circle w3-xlarge w3-border-theme w3-border" @click="addToFGens(idx, idx1)">+</div><span class="fa-stack"><i class="far fa-circle fa-stack-2x"></i> <i class="fas fa-trash-alt fa-stack-1x"></i></span></div></template></div></template></div></div></div><div><div class="w3-theme mainTab" @click="display.graphs = !display.graphs"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.graphs}"></i> <span v-html="cLang.mTabs.graphs"></span></div><div class="animate" :class="(display.graphs?'un-fade':'fade')">Hello<br>Hello<br>Hello<br>Hello<br>Hello<br>Hello<br></div></div><div><div class="w3-theme mainTab" @click="display.errors = !display.errors"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.errors}"></i> <span v-html="cLang.mTabs.errors"></span></div><div class="animate" :class="(display.errors?'un-fade':'fade')"><div class="w3-panel"><div v-if="errors.length"><label v-html="cLang.errors.uEFound"></label><div class="w3-errors"><table class="w3-table-all w3-hoverable"><thead><tr class="w3-light-grey"><th v-html="cLang.errors.sec"></th><th v-html="cLang.errors.sSec"></th><th v-html="cLang.errors.uVal"></th><th v-html="cLang.errors.min"></th><th v-html="cLang.errors.max"></th></tr></thead><tbody><template v-for="(item, idx) in errors"><tr><td v-html="item.mTab"></td><td v-html="item.sID"></td><td v-html="item.val"></td><td v-html="item.min"></td><td v-html="item.max"></td></tr></template></tbody></table></div></div><div v-else v-html="cLang.errors.uENFound"></div></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha256-nlrDrBTHxJJlDDX22AS33xYI1OJHnGMDhiYMSe2U0e0=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js" integrity="sha256-D/MkugLuxx4Xx0Kb92cUhpxlCMhUvQ0eOtEL8Ol23jM=" crossorigin="anonymous"></script><script type="text/javascript" src="js.min.js?v=4"></script></body></html>
