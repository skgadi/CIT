og fa-spin fa-2x"></i><br><span>If it takes longer than a minute, check your internet connection and try again.</span></div><div class="mainWrapper" id="app" style="display:none"><header class="w3-theme"><div class="w3-row"><div class="w3-col s1"><img src="favicon-96x96.png" style="height:42px"></div><div class="w3-col s10 w3-center"><div v-html="cLang.appName"></div><div class="w3-small" v-html="cLang.appFName"></div></div><div class="w3-col s1"><select class="w3-select" v-model="sLang"><option v-for="(item, idx) in lang" :value="idx" v-html="item.name"></option></select></div></div></header><div class="w3-panel"><label v-html="cLang.aSelection"></label> <select class="w3-select" v-model="sAlgorithm"><option v-for="(item, idx) in cLang.algorithms" :value="idx" v-html="item.name"></option></select></div><div><div class="w3-theme mainTab" @click="display.mModel = !display.mModel"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.mModel}"></i> <span v-html="cLang.mTabs.mModel"></span></div><div class="animate" :class="(display.mModel?'un-fade':'fade')" v-html="mModel"></div></div><div><div class="w3-theme mainTab" @click="display.bridgeDevice = !display.bridgeDevice"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.bridgeDevice}"></i> <span v-html="cLang.mTabs.bridgeDevice"></span></div><div class="animate" :class="(display.bridgeDevice?'un-fade':'fade')"><div class="w3-padding-16"><!--Outputs--><template v-for="(item0, idx0) in cLang.algorithms[sAlgorithm].outputs"><div class="w3-row-padding"><div class="w3-col s6"><label v-html="item0"></label> <select class="w3-select" v-model="sOutputs[idx0]"><option v-for="(item, idx) in cLang.bridge.oTypes" :value="idx" v-html="item"></option></select></div><div class="w3-col s3"><label v-html="cLang.gain"></label> <input class="w3-input" v-model.number="oGains[idx0]" type="number"></div><div class="w3-col s3"><label v-html="cLang.offset"></label> <input class="w3-input" v-model.number="oOffsets[idx0]" type="number"></div></div></template><!--Inputs--><template v-for="(item0, idx0) in cLang.algorithms[sAlgorithm].inputs"><div class="w3-row-padding"><div class="w3-col s6"><label v-html="item0"></label> <select class="w3-select" v-model="sInputs[idx0]"><option v-for="(item, idx) in cLang.bridge.iTypes" :value="idx" v-html="item"></option></select></div><div class="w3-col s3"><label v-html="cLang.gain"></label> <input class="w3-input" v-model.number="iGains[idx0]" type="number"></div><div class="w3-col s3"><label v-html="cLang.offset"></label> <input class="w3-input" v-model.number="iOffsets[idx0]" type="number"></div></div></template></div></div></div><div><div class="w3-theme mainTab" @click="display.params = !display.params"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.params}"></i> <span v-html="cLang.mTabs.params"></span></div><div class="animate" :class="(display.params?'un-fade':'fade')"><div v-if="cLang.algorithms[sAlgorithm].params" class="w3-padding-16"><div class="w3-row-padding"><template v-for="(item, idx) in cLang.algorithms[sAlgorithm].params"><div class="w3-col s6"><label v-html="item.name"></label> <input class="w3-input" v-model.number="params[idx]" type="number" :min="item.min" :max="item.max"></div></template></div></div><div v-else><div class="w3-panel" v-html="cLang.noParams"></div></div></div></div><div><div class="w3-theme mainTab" @click="display.fGens = !display.fGens"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.fGens}"></i> <span v-html="cLang.mTabs.fGens"></span></div><div class="animate" :class="(display.fGens?'un-fade':'fade')"><div class="w3-panel"><template v-for="(item, idx) in cLang.algorithms[sAlgorithm].fGens">{{item.name}}<div class="w3-border w3-border-theme"><template><select class="w3-select"><option v-for="(item, idx) in cLang.fGens.sTypes" :value="idx" v-html="item.name"></option></select></template></div></template></div></div></div><div><div class="w3-theme mainTab" @click="display.graphs = !display.graphs"><i class="animate fas fa-fw fa-chevron-right" :class="{rotate: display.graphs}"></i> <span v-html="cLang.mTabs.graphs"></span></div><!--class="animate" :class="(display.graphs?'un-fade':'fade')"--><div class="animate" :class="(display.graphs?'un-fade':'fade')">Hello<br>Hello<br>Hello<br>Hello<br>Hello<br>Hello<br></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha256-nlrDrBTHxJJlDDX22AS33xYI1OJHnGMDhiYMSe2U0e0=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script type="text/javascript" src="js.min.js"></script></body></html>
